services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://database:5432/event-db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
    depends_on:
      - database
    volumes:
      - ../event-backend:/app
      - ~/.m2:/root/.m2
    networks:
      - app-network

  frontend:
    build:
      context: ../event-front
      dockerfile: Dockerfile.dev
    volumes:
      - ../event-front:/app
    ports:
      - "4200:4200"
    networks:
      - app-network

  database:
    image: postgres:13
    environment:
      POSTGRES_DB: event-db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    networks:
      - app-network

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - app-network

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=12345678
    networks:
      - app-network
    depends_on:
      - prometheus

networks:
  app-network:
    driver: bridge
